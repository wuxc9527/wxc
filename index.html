<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- [if lt IE 9]>
        <script  src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->  
</head>
<body>
<div id="box">
    <div class="logo_play">
        <img src="images/1.png" class="logo_play_img1">
        <img src="images/2.png" class="logo_play_img2">
    </div>
    <img src="images/bg2.png" class="bg2">   
        <div id="main">
            <div class="sidebar">
                <a href="#"><img src="images/sidebar1.png" class="sidebar1"></a>
                <a href="#"><img src="images/sidebar2.png" class="sidebar2"></a>
                <a href="#"><img src="images/sidebar3.png" class="sidebar3"></a>
            </div>
            <div class="kv">
                <img src="images/kv1.jpg" class="kv_img"> 
                <div class="banner">
                    <ul class="img">
                        <li><img src="images/kv1.jpg" alt=""/></li>
                        <li><img src="images/kv1.jpg" alt="" /></li>
                        <li><img src="images/kv1.jpg" alt="" /></li>
                        <li><img src="images/kv1.jpg" alt="" /></li>
                    </ul>
                    <ul class="num"></ul>
                    <div class="btn btn_l">&lt;</div>
                    <div class="btn btn_r">&gt;</div>
                </div>
                <div class="kv_nav">
                    <img src="images/kv_logo.png" class="kv_logo">
                    <div class="kv_nav_right">
                        <a href="#"><span class="font_12">作品集</span></a>
                        <a href="#"><span class="font_12">库区</span></a>
                        <a href="#"><span class="font_12">设计参考</span></a>
                        <input type="image" src="images/kv2.png">
                        <div class="line_bb"></div>
                    </div>
                </div>
                <div class="stellar" data-stellar-ratio="0.8">
                    <div class="stellar_column">
                        <img src="images/stellar_img_h1.png" class="stellar_column_h1">
                        <form class="stellar_form">
                          <label for=stellar_form"search">
                            <input type="text" name="search" id="search" />
                          </label>
                          <div class="stellar_form_nav">
                            <span>相关标签:</span>
                            <span alt="品牌" class="stellar_form_nav_span font_12">品牌</span>
                            <span alt="风格" class="stellar_form_nav_span font_12">风格</span>
                            <span alt="领域" class="stellar_form_nav_span font_12">领域</span>
                          </div>
                        </form>
                        <div class="stellar_grider">
                            <div class="stellar_grider_left stellar_grider_div">
                                <a href="#portfolio">
                                    <img src="images/stellar_img1.png">
                                    <p>作品集</p>
                                    <p>Portfolio</p>
                                    <div class="line"></div>
                                </a>
                            </div>
                            <div class="stellar_grider_center stellar_grider_div">
                                <a href="#gallery">
                                    <img src="images/stellar_img2.png">
                                    <p>图库</p>
                                    <p>Gallery</p>
                                    <div class="line"></div>
                                </a>
                            </div>
                            <div class="stellar_grider_right stellar_grider_div">
                                <a href="#designreference">
                                    <img src="images/stellar_img3.png">
                                    <p>设计参考</p>
                                    <p>Design reference</p>
                                    <div class="line"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
                <div class="stellar2 column">
                    <img src="images/bg02.png" class="bg1" data-stellar-ratio="0.9">
                    <div class="column_center">
                        <div class="column_grid" id="portfolio">
                            <p>作品集</p>
                            <p><strong>PORTFOLIO</strong></p>
                            <div class="column_grid_content">
                                <div class="column_grid_content_left">
                                    <img src="images/img1.jpg" class="img_shadow">
                                    <img src="images/img2.jpg" class="img_shadow">
                                </div>
                                <div class="column_grid_content_center">
                                    <img src="images/img3.jpg">
                                    <img src="images/img4.jpg" class="img_shadow">
                                </div>
                                <div class="column_grid_content_right">
                                    <img src="images/img5.jpg" class="img_shadow">
                                    <img src="images/img6.jpg">
                                </div>
                            </div>
                            <div class="column_href">
                                <a href="#" class="column_href_a">More</a>
                                <img src="images/arr.jpg" class="arr">
                            </div>
                        </div>
                        <div class="column_grid" id="gallery">
                            <p>图库</p>
                            <p><strong>GALLERY</strong></p>
                            <div class="column_grid_content">
                                <img src="images/img7.jpg">
                            </div>
                            <div class="column_href">
                                <a href="#" class="column_href_a">More</a>
                                <img src="images/arr.jpg" class="arr">
                            </div> 
                        </div>
                        <div class="column_grid column_grid2" id="designreference">
                            <p>设计参考</p>
                            <p><strong>DESING REFERENCE</strong></p>
                            <div class="column_grid_content">
                                <div class="column_grid_content_left">
                                    <img src="images/img8.jpg">  
                                </div>
                                <div class="column_grid_content_center">
                                    <div class="column_grid_content_center_top">
                                        <img src="images/img9.jpg" class="width_40">
                                        <img src="images/img10.jpg" class="width_60">
                                    </div>
                                    <div class="column_grid_content_center_bottom">
                                        <img src="images/img11.jpg" class="width_70">
                                        <img src="images/img12.jpg" class="width_30">
                                    </div>  
                                </div>
                                <div class="column_grid_content_right">
                                    <img src="images/img13.jpg">
                                </div>
                            </div>
                            <div class="column_href">
                                <a href="#" class="column_href_a">More</a>
                                <img src="images/arr.jpg" class="arr">
                            </div>
                        </div>
                         <div class="column_grid">
                            <img src="images/footer.png" class="footer" title="stay connected with us Designed by PMT in RRD 2017">
                         </div>
                    </div>
                </div> 
        </div> 
</div>
</body>
<script src="js/jquery-1.7.js" type="text/javascript"></script>
<script src="js/jquery.stellar.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>  
<script>
$.stellar({
    responsive: true, 
    //hideDistantElements: flase
});
</script>
</html>
